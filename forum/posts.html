<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Learn Chinese Together - Post Page</title>
    <link rel="stylesheet" href="home_style.css">
</head>

<body>
    <div class="main_title">
        Learn Chinese Together
    </div>
    <hr>
    <div class="container">
        <div class="page_header">
            <div class="post_title">
                <h1>POSTS</h1>
            </div>
            <div class="post_button">
                <button onclick="showPostArea()">Add Post</button>
            </div>
        </div>
        
       <div class="posts_table">
           <div class="table_head">
                <div class="users">Author</div>
                <div class="subject">Subject</div>
                <div class="replies">Replies</div>
                <div class="date">Date</div>
           </div>
           <!--posts-->
           <div class="table_row">
               <div class="users">User 1</div>
               <div class="subject">
                   <a href="">Sharing a good way to memorize Chinese vocabulary</a>
                </div>
               <div class="replies">3 replies</div>
               <div class="date">2022/3/29</div>
           </div>
           <!--more posts-->
           <div class="table_row">
               <div class="users">User 2</div>
               <div class="subject">
                   <a href="">The post topic shows here</a>
                </div>
               <div class="replies">2 replies</div>
               <div class="date">2022/3/28</div>
           </div>

            <!--post area-->
            <div class="post_area" id="post_area" style="display: none;">
                <label>Title</label>
                <textarea id="subject" placeholder="Enter title here..."></textarea>
                <label>Content</label>
                <textarea id="content" placeholder="Enter content here..."></textarea>
                <br>
                <input type="submit" onclick="" name="" id="" value="submit">
            </div>
            

       </div>

        <!--footer-->
        <footer>
            <span>&copy; &nbsp; Learn Chinese Together | CS1530</span>
        </footer>

        

    </div>
    
    <script src="main.js"></script>


</body>
</html>
